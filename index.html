    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
        color: #0f172a;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      .mesh-gradient {
        background: radial-gradient(at 0% 0%, rgba(219, 234, 254, 0.5) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, rgba(238, 242, 255, 0.5) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, rgba(250, 232, 255, 0.5) 0, transparent 50%);
      }
      .glow-blob-light {
        position: absolute;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.4;
        border-radius: 50%;
      }
      .bento-card {
        background: #ffffff;
        border: 1px solid #f1f5f9;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bento-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.12);
        border-color: #dbeafe;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: 200%;
        animation: marquee 30s linear infinite;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
